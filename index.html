<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>movie-time</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<img src="pics/logo.jpg" alt="Logo">
		<span class="header-title">Movie Time</span>
	</div>
	<div class="sidebar">
		<button>Home</button>
		<button>Movies</button>
		<button>Favorites</button>
		<select class="category-dropdown">
			<option value="">Select Category</option>
			<option value="drama">Drama</option>
			<option value="cartoon">Cartoon</option>
			<option value="horror">Horror</option>
			<option value="action">Action</option>
			<option value="romance">Romance</option>
		</select>
	</div>
	<div class="main-content">
		<div class="slider-container">
			<img class="slider-image" src="./pics/movies/the_conjuring_last_rites_hero_1.jpg" alt="Slide 1" style="display:block;">
			<img class="slider-image" src="pics/slide2.jpg" alt="Slide 2" style="display:none;">
			<img class="slider-image" src="pics/slide3.jpg" alt="Slide 3" style="display:none;">
			<img class="slider-image" src="./pics/movies/SAW-logo.jpg" alt="Slide 4" style="display:block;">
			<img class="slider-image" src="pics/slide2.jpg" alt="Slide 5" style="display:none;">
			<img class="slider-image" src="pics/slide3.jpg" alt="Slide 6" style="display:none;">
	
  </div>
	</div>
	<div class="footer">
		Press play and forget the world.
	</div>
	<script src="slider.js"></script>


</body>
</html>
